name: CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      name: "Checkoput Repo"
    - name: Pelican for GitHub Pages
      uses: nelsonjchen/gh-pages-pelican-action@0.1.4
      env:
        GIT_DEPLOY_KEY: ${{ secrets.GITHUB_TOKEN }}
        PELICAN_CONFIG_FILE: publishconf.py
